<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입력양식만들기</title>
</head>

<body>
   <form action="#">
    <h2>가입양식</h2>


    <p>성함: <input type="text"pattern="[가-힣]{3}|"></p>

    <P>전화번호: <input type="tel"pattern="[0-9]{10}"></P>
    
    <P>이메일: <input type="email"id="email"name="email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></P>

    <p>주소: <input type="number"></p>
    

    <p>하고싶은말:</p><textarea></textarea>
    
    <p>제출날짜: <input type="date"></p>

    <p><input type="submit"></p>
</form>
    </body>
    </html>
