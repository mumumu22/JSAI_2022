<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션,전환예제</title>
    <style>
    
        div{
            background-color: blueviolet;
            width: 300px;
            height: 150px;
            transition: 500ms;
            }
/*       transition 서서히 변화는 속성
        div나 div hover에 들어가도 동일함*/
        div:hover{
            background: green;
        }
    
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
