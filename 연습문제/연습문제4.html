<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>크기</title>
    <style>
    
        div{
            height: 200px;
            width: 200px;
        }
        .container{
            
            border: 4px solid tomato;
            margin: 50px;
        }
        .transformed{
            background-color: chartreuse;
            border-radius: 5px;
            transition: transform 1s ease-in-out;
            
        }
        .transformed:hover{
            transform: scale(0.5,1.5);
        }
        
    </style>
</head>
<body>
    <div class="container">
    <div class="transformed">transformed</div>
    </div>
   
</body>
</html>
