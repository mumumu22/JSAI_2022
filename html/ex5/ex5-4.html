<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상선택자</title>
    <style>
    
        span :only-of-type{
            color: red;
            background-color: yellow
/*only-0f type를 사용하면 span태그안에서도
유일한 것만 적용이 된다.p,i
그리고 span쓰고 띄여쓰기 해야적용이된다*/
        }
    
    
    </style>
    
    
</head>
<body>
   <span>
       <div>난 div 태그의 첫 번째야</div>
       <p>난 유일한 p 태그야</p>

       <div>난 div 태그의 두 번째야</div>
       <div>난 div 태그의 세 번째야
       <i>난 유일한 i 태그야</i>
       <em>난 em 태그의 첫 번째야</em>
       <em>난 em 태그의 두 번째야</em>
       </div>
       
       
       
   </span>
    
</body>
</html>
