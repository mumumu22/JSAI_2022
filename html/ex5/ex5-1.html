<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상클래스</title>
    <style>
    
    p:first-child{
/*        last-child는 마지막 자식을 선택*/
            
            color: red;
            padding: 5px;
            background-color: beige;
            
        }
    
    
    </style>
</head>
<body>
   
   <div>
    <p>첫번째 입니다</p>
    <p>두번째 입니다</p>
    <p>세번째 입니다</p>
    </div> 
   
    <span>
    <p>네번째 입니다</p>
    <p>다섯번째 입니다</p>
    <p>여섯번째 입니다</p>
    </span> 
    
</body>
</html>
